name: Crowdin Action

on:
  push:
    branches: [ master ]

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: crowdin action
      uses: crowdin/github-action@1.0.4
      with:
        upload_translations: true
        download_translations: true
      env:
        GITHUB_TOKEN: $
        CROWDIN_PROJECT_ID: 407636
        CROWDIN_PERSONAL_TOKEN: 6677bb4922badc7075c9f94da9cc0d5b499387ebe5de6f0c5eea3505813f3b1c902e3e3a6aefa784
